<ul>
  {% assign sorted_photos = site.photos | sort: 'rating', 'last' %}
  {% for photo in sorted_photos %}
    <li>
      <a href="{{ photo.url | prepend: site.baseurl }}">
        <img src="images/thumbs/{{ photo.image.thumbnail }}" alt="{{ photo.title }}" />
      </a>
    </li>
  {% endfor %}
</ul>
